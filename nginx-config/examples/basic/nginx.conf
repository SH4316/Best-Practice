# 기본 Nginx 설정 예제
# /etc/nginx/nginx.conf

# 사용자 설정
user nginx;

# 워커 프로세스 수 (CPU 코어 수에 맞게 자동 설정)
worker_processes auto;

# 에러 로그 설정
error_log /var/log/nginx/error.log warn;

# PID 파일 위치
pid /var/run/nginx.pid;

# 이벤트 블록
events {
    # 워커당 최대 연결 수
    worker_connections 1024;
    
    # 연결 처리 방식 (Linux에서는 epoll)
    use epoll;
    
    # 한 워커가 동시에 받아들일 수 있는 새 연결 수
    multi_accept on;
}

# HTTP 블록
http {
    # MIME 타입 설정 파일 포함
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 로그 형식 정의
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    # 접근 로그 설정
    access_log /var/log/nginx/access.log main;
    
    # 파일 전송 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # 연결 유지 시간
    keepalive_timeout 65;
    
    # 클라이언트 요청 본문 크기 제한
    client_max_body_size 64M;
    
    # 클라이언트 헤더 버퍼 크기
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Gzip 압축 설정
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # 서버 정보 숨김 (보안)
    server_tokens off;
    
    # 첫 번째 가상 호스트
    server {
        listen 80;
        server_name example.com www.example.com;
        root /var/www/example;
        index index.html;
        
        # 접근 로그
        access_log /var/log/nginx/example.access.log main;
        error_log /var/log/nginx/example.error.log;
        
        # 정적 파일 캐싱
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # 기본 위치 처리
        location / {
            try_files $uri $uri/ =404;
        }
    }
    
    # 두 번째 가상 호스트
    server {
        listen 80;
        server_name another.com www.another.com;
        root /var/www/another;
        index index.html;
        
        # 접근 로그
        access_log /var/log/nginx/another.access.log main;
        error_log /var/log/nginx/another.error.log;
        
        # 기본 위치 처리
        location / {
            try_files $uri $uri/ =404;
        }
    }
    
    # 기본 서버 (정의되지 않은 도메인 처리)
    server {
        listen 80 default_server;
        server_name _;
        
        # 접근 거부
        return 444;
    }
}